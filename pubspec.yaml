name: final_movie_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  platform_device_id: ^1.0.1
  http: ^1.2.2
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  flutter_spinkit: ^5.1.0
  flutter_launcher_icons:
  flutter_native_splash:
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/photo-not-found.jpg
  fonts:
    - family: Parkinsans
      fonts:
        - asset: assets/fonts/Parkinsans/static/Parkinsans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Parkinsans/static/Parkinsans-Light.ttf
        - asset: assets/fonts/Parkinsans/static/Parkinsans-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

flutter_native_splash:
  color: "#1A1C26" # Background color for the splash screen
  image: assets/images/splash_logo.png # Path to your splash screen logo
  android: true
  ios: true